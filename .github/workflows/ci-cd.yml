name: Next.js CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
# ------------------------------------------------------------------
# 1ï¸âƒ£  BUILD & TEST
# ------------------------------------------------------------------
  build-and-test:
    runs-on: ubuntu-latest

    # ðŸ‘‰ plain env block â€“ no JS-style â€œ||â€
    env:
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
      # leave blank if the secret is missing; code can fall back at runtime
      NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # optional â€“ keep if you really have these tests
      - name: Run email template tests
        run: npm test -- __tests__/api/email-delivery.test.js

      - name: Build Next.js application
        run: npm run build

# ------------------------------------------------------------------
# 2ï¸âƒ£  DEPLOY (only on pushes to main)
# ------------------------------------------------------------------
  deploy:
    needs: build-and-test
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest

    env:
      RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
      EMAIL_RECIPIENT: ${{ secrets.EMAIL_RECIPIENT }}
      NEXT_PUBLIC_BASE_URL: ${{ secrets.NEXT_PUBLIC_BASE_URL }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # -----------------------------------------
      # Deploy to Vercel â€“ pass envs explicitly
      # -----------------------------------------
      - name: Deploy to Vercel
        uses: vercel/actions/cli@master
        env:
          VERCEL_TOKEN:      ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID:     ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        with:
          vercel-args: >
            --prod
            --confirm
            --env RESEND_API_KEY=${{ secrets.RESEND_API_KEY }}
            --env EMAIL_RECIPIENT=${{ secrets.EMAIL_RECIPIENT }}
            --env NEXT_PUBLIC_BASE_URL=${{ secrets.NEXT_PUBLIC_BASE_URL || 'http://localhost:3000' }}
          working-directory: ./
